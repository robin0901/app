{% extends 'base.html' %}

{% block css %}
    <link rel="stylesheet" href="/static/css/calculator.css">
{% endblock %}

{% block title %} 탄소 발자국 기록하기 {% endblock %}

{% block content %}
    <div class="row mt-3">
        <h1>탄소 물 발자국 기록하기</h1>
    </div>

    <div class="row mt-3">
        <div class="col-12">1. 오늘 마신 물의 사진을 올려주세요!(선택)</div>
        <input type="file" id="waterbottle" name="waterbottle" accept="image/png, image/jpeg">
    </div>

    <div class="row mt-3" id="question2">
        <label for="q2-1">2. 마신 물의 양을 입력해 주세요.</label>

        <div class="input-group">
            <input id="q2-1-ml" type="text" class="form-control" placeholder="500" aria-describedby="q2-1">
            <div class="input-group-append">
                <span class="input-group-text" name="q2" id="q2-1">ml</span>
            </div>
        </div>
    </div>

    <div class="row mt-3" id="question3">
        <label for="q3-1">3. 어떤 물을 마셨나요? (생수를 마신 경우, 생수병의 용량을 선택해 주세요.)</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <span>
                        <input type="radio" name="q3" id="q3-1" value="0">
                    </span>
                </div>
            </div>
            <input type="text" class="form-control" value="500ml 내외 생수" disabled>
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <span>
                        <input type="radio" name="q3" id="q3-2" value="1">
                    </span>
                </div>
            </div>
            <input type="text" class="form-control" value="2L 내외 생수" disabled>
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <span>
                        <input type="radio" name="q3" id="q3-3" value="2">
                    </span>
                </div>
            </div>
            <input type="text" class="form-control" value="수돗물" disabled>
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <span>
                        <input type="radio" name="q3" id="q3-4" value="3">
                    </span>
                </div>
            </div>
            <input type="text" class="form-control" value="정수기 물" disabled>
        </div>
    </div>

    <div class="row mt-3 dis_none" id="question3-a-1">
        <label for="q3-a-1-1">3-1. 어떤 브랜드의 생수를 마셨나요?</label>
        <div class="input-group">
            <select id="q3-a-1-1" class="form-select">
                {% for footprint in waterbottle_footprint %}
                    <option value={{ footprint[3] }}>{{ footprint[0] }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="row mt-3 dis_none" id="question3-a-2">
        <label for="q3-a-2-1">3-2. 생수병 용기에 라벨이 있나요?</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <span>
                    <input type="radio" name="q3-a-2" id="q3-a-2-1">
                    </span>
                </div>
            </div>
            <input type="text" class="form-control" value="예" disabled>
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <span>
                        <input type="radio" name="q3-a-2" id="q3-a-2-2">
                    </span>
                </div>
            </div>
            <input type="text" class="form-control" value="아니요" disabled>
        </div>
    </div>

    <div class="row mt-3 dis_none" id="question3-b-1">
        <label for="q3-b-1">3-1. 어떤 용기를 사용하셨나요?</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <span>
                        <input type="radio" name="q3-b" id="q3-b-1">
                    </span>
                </div>
            </div>
            <input type="text" class="form-control" value="종이컵" disabled>
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <span>
                        <input type="radio" name="q3-b" id="q3-b-2">
                    </span>
                </div>
            </div>
            <input type="text" class="form-control" value="다회용 컵" disabled>
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <span>
                        <input type="radio" name="q3-b" id="q3-b-3">
                    </span>
                </div>
            </div>
            <input type="text" class="form-control" value="텀블러" disabled>
        </div>
    </div>

    <button type="button" class="btn btn-success mt-3" id="resultbtn">계산하기</button>
{% endblock %}

{% block js %}
    <script src="/static/js/calculator.js"></script>
{% endblock %}
