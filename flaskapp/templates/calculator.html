<div class="input-group" id="question2">

<div class="input-group-prepend">
    <div class="input-group-text">
        <input type="radio" name="q2" id="q2-1"  >
    </div>
</div>
<input type="text" class="form-control" value="500ml 미만" disabled>
<div class="input-group-prepend">
    <div class="input-group-text">
        <input type="radio" name="q2" id="q2-2" >
    </div>
</div>
<input type="text" class="form-control" value="500ml 이상 - 1000ml 미만" disabled>
<div class="input-group-prepend">
    <div class="input-group-text">
        <input type="radio" name="q2" id="q2-3" >

</div>
<input type="text" class="form-control" value="1000ml 이상 - 1500ml 미만" disabled>
<div class="input-group-prepend">
    <div class="input-group-text">
        <input type="radio" name="q2" id="q2-4" >

</div>

<br />
<div class="input-group" id="question3">
    <label for="q3-1">3. 당신은 하루에 어떤 물을 주로 마시나요? (생수의 경우 주로 사용하는 용량 선택)</label>
    <div class="input-group-prepend">
        <div class="input-group-text">
            <input type="radio" name="q3" id="q3-1"  >
        </div>
    </div>
    <input type="text" class="form-control" value="500ml 내외 생수" disabled>
    <div class="input-group-prepend">
        <div class="input-group-text">
            <input type="radio" name="q3" id="q3-2" >
        </div>
    </div>
    <input type="text" class="form-control" value="2L 내외 생수" disabled>
    <div class="input-group-prepend">
        <div class="input-group-text">
            <input type="radio" name="q3" id="q3-3" >

    </div>
    <input type="text" class="form-control" value="수돗물" disabled>
    <div class="input-group-prepend">
        <div class="input-group-text">
            <input type="radio" name="q3" id="q3-4" >
        </div>
    </div>
    <input type="text" class="form-control" value="정수기 물" disabled>
    </div>
        <div class="input-group" id="question3-1">
            <label for="q3-1-1">3-1. 어떤 종류의 생수병 용기를 사용하시나요?</label>

                <div class="input-group-text">
                    <input type="radio" name="q3" id="q3-1-1"  >
                </div>
            </div>
            <input type="text" class="form-control" value="라벨이 있는 경우" disabled>
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio" name="q3" id="q3-1-2" >
                </div>
            </div>
            <input type="text" class="form-control" value="라벨이 없는 경우" disabled>
            </div>
            <div class="input-group" id="question3-2">
                <label for="q3-1-2">3-1. 어떤 종류의 용기를 사용하시나요?</label>
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio" name="q3" id="q3-2-1"  >
                    </div>
                </div>

                    <div class="input-group-text">

                </div>
