    <meta charset="utf-8">

<body>
<h1>탄소 물 발자국 계산기</h1>
<div>
    1. 오늘 마신 물의 사진을 올려주세요!(선택)
</div>
<input type="file"
       id="waterbottle" name="waterbottle"
       accept="image/png, image/jpeg">
<br />
<div class="input-group" id="question2">
<label for="q2-1">2. 당신은 하루에 물을 얼마나 마시나요?</label>

<div class="input-group">
    <input type="text" class="form-control" placeholder="500" aria-describedby="q2-1" >
    <div class="input-group-append">
        <span class="input-group-text" name="q2" id="q2-1">ml</span>
    </div>
</div>
<br />
<div class="input-group" id="question3">
    <label for="q3-1">3. 당신은 하루에 어떤 물을 주로 마시나요? (생수의 경우 주로 사용하는 용량 선택)</label>
    <div class="input-group-prepend">
        <div class="input-group-text">
            <input type="radio" name="q3" id="q3-1" value="0"  >
        </div>
    </div>
    <input type="text" class="form-control" value="500ml 내외 생수" disabled>
    <div class="input-group-prepend">
        <div class="input-group-text">
            <input type="radio" name="q3" id="q3-2" value="1" >
        </div>
    </div>
    <input type="text" class="form-control" value="2L 내외 생수" disabled>
    <div class="input-group-prepend">
        <div class="input-group-text">
            <input type="radio" name="q3" id="q3-3" value="2" >
        </div>
    </div>
    <input type="text" class="form-control" value="수돗물" disabled>
    <div class="input-group-prepend">
        <div class="input-group-text">
            <input type="radio" name="q3" id="q3-4" value="3" >
        </div>
    </div>
    <input type="text" class="form-control" value="정수기 물" disabled>
    </div>

    <div class="input-group dis_none" id="question3-a-1">

            <option value="184">풀무원 by NATURE [500ml]</option>

            <option value="230">홈플러스 좋은상품 맑은샘물[500ml]</option>
            <option value="152">홈플러스 좋은상품 맑은샘물[2L]</option>
            <option value="119">홈플러스 좋은상품 맑은샘물[2L]</option>
            <option value="222">초이스웰 샘물[500ml]</option>
            <option value="192">초이스웰 샘물[500ml]</option>
            <option value="149">초이스웰 샘물[2L]</option>
            <option value="126">초이스웰 샘물[2L]</option>
            <option value="172">초이스웰 샘물500ml 페트</option>
            <option value="119">초이스웰 샘물 2L 페트</option>
            <option value="172">아이시스 평화공원 산림수[500ml] 펫</option>
            <option value="128.5">아이시스 평화공원 산림수[2L] 펫</option>
            <option value="180">아이시스 지리산 산정수[500ml] 펫</option>
            <option value="137.5">아이시스 지리산 산정수[2L] 펫</option>
            <option value="172">아이시스 지리산 산정수[1L] 펫</option>

            <option value="260">아이시스 8.0 샘물300ml펫</option>
            <option value="198">산수 지리산 샘물 500ml</option>
            <option value="135.5">산수 지리산 샘물 2.0L</option>
            <option value="209.09">스파클 먹는샘물[330ml]</option>
            <option value="142.5">스파클 먹는샘물[2L]</option>
            <option value="41.7">스파클 먹는샘물 PET [330ml]</option>
            <option value="210">미네랄워터 [2L]</option>
            <option value="176">먹는샘물 18.9L</option>
            <option value="160">먹는샘물 0.5L</option>

        <div class="input-group dis_none" id="question3-a-2">
            <label for="q3-a-2-1">3-2. 생수병 용기에 라벨이 있나요?</label>
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio" name="q3-a-2" id="q3-a-2-1"  >
                </div>
            </div>
            <input type="text" class="form-control" value="예" disabled>
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio" name="q3-a-2" id="q3-a-2-2" >
                </div>
            </div>
            <input type="text" class="form-control" value="아니요" disabled>
            </div>
            <div class="input-group dis_none" id="question3-b-1">
                <label for="q3-b-1">3-1. 어떤 종류의 용기를 사용하시나요?</label>
